name: CI - Tests & Build

on:
  # Trigger manualny z opcjÄ… wyÅ‚Ä…czenia E2E
  workflow_dispatch:
    inputs:
      skip_e2e:
        description: "PomiÅ„ testy E2E"
        required: false
        type: boolean
        default: false

  # Automatyczne uruchomienie po pushu do master
  push:
    branches:
      - master

# Zmienne Å›rodowiskowe globalne
env:
  NODE_VERSION_FILE: ".nvmrc"

jobs:
  ci:
    name: Lint, Build & Tests
    runs-on: ubuntu-latest

    # Zmienne Å›rodowiskowe dla tego joba
    env:
      # Zmienne z .env potrzebne do buildu
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      # Zmienne z .env.test potrzebne do testÃ³w E2E
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_TEST_USER_ID: ${{ secrets.E2E_USERNAME_ID }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      PLAYWRIGHT_TEST_BASE_URL: "http://localhost:3000"

      # Flaga CI dla Playwright
      CI: true

    steps:
      # 1. Checkout kodu
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js z wersji z .nvmrc
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: "npm"

      # 3. Instalacja zaleÅ¼noÅ›ci
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4. LINT - ESLint
      - name: ğŸ” Run ESLint
        run: npm run lint

      # 5. LINT - Prettier check
      - name: âœ¨ Check code formatting
        run: npx prettier --check .

      # 6. BUILD - Budowanie wersji produkcyjnej
      - name: ğŸ—ï¸ Build production
        run: npm run build

      # 7. UNIT TESTS - Testy jednostkowe i komponentÃ³w
      - name: ğŸ§ª Run unit tests
        run: npm run test:run

      # 8. Generowanie raportu pokrycia kodu
      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      # 9. Upload raportu pokrycia (opcjonalnie)
      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      # 10. Instalacja przeglÄ…darek Playwright
      - name: ğŸ­ Install Playwright browsers
        if: ${{ !inputs.skip_e2e }}
        run: npx playwright install chromium --with-deps

      # 11. E2E TESTS - Testy end-to-end
      - name: ğŸ¬ Run E2E tests
        if: ${{ !inputs.skip_e2e }}
        run: npm run test:e2e

      # 12. Upload Playwright raportu (tylko przy bÅ‚Ä™dach)
      - name: ğŸ“¤ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !inputs.skip_e2e && failure() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      # 13. Upload Playwright videos (tylko przy bÅ‚Ä™dach)
      - name: ğŸ“¹ Upload test videos
        uses: actions/upload-artifact@v4
        if: ${{ !inputs.skip_e2e && failure() }}
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

      # 14. Podsumowanie
      - name: âœ… CI Summary
        if: success()
        run: |
          echo "âœ… Wszystkie kroki CI przeszÅ‚y pomyÅ›lnie!"
          echo ""
          echo "ğŸ“‹ Wykonane kroki:"
          echo "  âœ“ Lint (ESLint + Prettier)"
          echo "  âœ“ Build produkcyjny"
          echo "  âœ“ Testy jednostkowe"
          if [ "${{ inputs.skip_e2e }}" != "true" ]; then
            echo "  âœ“ Testy E2E"
          else
            echo "  âŠ˜ Testy E2E (pominiÄ™te)"
          fi

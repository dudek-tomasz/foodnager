name: CI - Tests & Build

on:
  # Trigger manualny z opcjƒÖ wy≈ÇƒÖczenia E2E
  workflow_dispatch:
    inputs:
      skip_e2e:
        description: "Pomi≈Ñ testy E2E"
        required: false
        type: boolean
        default: false

  # Automatyczne uruchomienie po pushu do master
  push:
    branches:
      - master

# Zmienne ≈õrodowiskowe globalne
env:
  NODE_VERSION_FILE: ".nvmrc"

jobs:
  ci:
    name: Lint, Build & Tests
    runs-on: ubuntu-latest

    # Zmienne ≈õrodowiskowe dla tego joba
    env:
      # Zmienne z .env potrzebne do buildu
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      # Zmienne z .env.test potrzebne do test√≥w E2E
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      PLAYWRIGHT_TEST_BASE_URL: "http://localhost:3000"

      # Flaga CI dla Playwright
      CI: true

    steps:
      # 1. Checkout kodu
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js z wersji z .nvmrc
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: "npm"

      # 3. Instalacja zale≈ºno≈õci
      - name: üì¶ Install dependencies
        run: npm ci

      # 4. LINT - ESLint
      - name: üîç Run ESLint
        run: npm run lint

      # 5. LINT - Prettier check
      - name: ‚ú® Check code formatting
        run: npx prettier --check .

      # 6. BUILD - Budowanie wersji produkcyjnej
      - name: üèóÔ∏è Build production
        run: npm run build

      # 7. UNIT TESTS - Testy jednostkowe i komponent√≥w
      - name: üß™ Run unit tests
        run: npm run test:run

      # 8. Generowanie raportu pokrycia kodu
      - name: üìä Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      # 9. Upload raportu pokrycia (opcjonalnie)
      - name: üì§ Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      # 10. Instalacja przeglƒÖdarek Playwright
      - name: üé≠ Install Playwright browsers
        if: ${{ !inputs.skip_e2e }}
        run: npx playwright install chromium --with-deps

      # 11. Tworzenie plik√≥w .env dla E2E
      - name: üìù Create .env files
        if: ${{ !inputs.skip_e2e }}
        run: |
          # Tworzenie .env (bazowy plik)
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env

          # Tworzenie .env.test (dla trybu test)
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env.test
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env.test
          echo "E2E_USERNAME=${{ secrets.E2E_USERNAME }}" >> .env.test
          echo "E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}" >> .env.test
          echo "E2E_USERNAME_ID=${{ secrets.E2E_USERNAME_ID }}" >> .env.test
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.test
          echo "PLAYWRIGHT_TEST_BASE_URL=http://localhost:3000" >> .env.test

          echo "‚úÖ .env files created"
          ls -la .env .env.test

          echo "üìã Checking if required secrets are set:"
          [ -n "${{ secrets.SUPABASE_URL }}" ] && echo "‚úì SUPABASE_URL" || echo "‚úó SUPABASE_URL MISSING!"
          [ -n "${{ secrets.SUPABASE_KEY }}" ] && echo "‚úì SUPABASE_KEY" || echo "‚úó SUPABASE_KEY MISSING!"
          [ -n "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ] && echo "‚úì SUPABASE_SERVICE_ROLE_KEY" || echo "‚úó SUPABASE_SERVICE_ROLE_KEY MISSING!"
          [ -n "${{ secrets.E2E_USERNAME }}" ] && echo "‚úì E2E_USERNAME" || echo "‚úó E2E_USERNAME MISSING!"
          [ -n "${{ secrets.E2E_PASSWORD }}" ] && echo "‚úì E2E_PASSWORD" || echo "‚úó E2E_PASSWORD MISSING!"
          [ -n "${{ secrets.E2E_USERNAME_ID }}" ] && echo "‚úì E2E_USERNAME_ID" || echo "‚úó E2E_USERNAME_ID MISSING!"

          # Fail if critical secrets are missing
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_KEY }}" ] || [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "‚ùå Critical Supabase secrets are missing!"
            exit 1
          fi

          if [ -z "${{ secrets.E2E_USERNAME }}" ] || [ -z "${{ secrets.E2E_PASSWORD }}" ] || [ -z "${{ secrets.E2E_USERNAME_ID }}" ]; then
            echo "‚ùå Critical E2E test user secrets are missing!"
            exit 1
          fi

      # 12. E2E TESTS - Testy end-to-end
      - name: üé¨ Run E2E tests
        if: ${{ !inputs.skip_e2e }}
        run: npm run test:e2e

      # 13. Upload Playwright raportu (tylko przy b≈Çƒôdach)
      - name: üì§ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !inputs.skip_e2e && failure() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      # 14. Upload Playwright videos (tylko przy b≈Çƒôdach)
      - name: üìπ Upload test videos
        uses: actions/upload-artifact@v4
        if: ${{ !inputs.skip_e2e && failure() }}
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

      # 15. Podsumowanie
      - name: ‚úÖ CI Summary
        if: success()
        run: |
          echo "‚úÖ Wszystkie kroki CI przesz≈Çy pomy≈õlnie!"
          echo ""
          echo "üìã Wykonane kroki:"
          echo "  ‚úì Lint (ESLint + Prettier)"
          echo "  ‚úì Build produkcyjny"
          echo "  ‚úì Testy jednostkowe"
          if [ "${{ inputs.skip_e2e }}" != "true" ]; then
            echo "  ‚úì Testy E2E"
          else
            echo "  ‚äò Testy E2E (pominiƒôte)"
          fi

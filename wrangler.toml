# Cloudflare Pages Configuration for Foodnager
name = "foodnager"

# Compatibility flags for Node.js and Astro SSR support
compatibility_date = "2025-11-17"

compatibility_flags = [
    "nodejs_compat"
]

# Pages configuration
pages_build_output_dir = "dist"

# KV Namespaces for Astro sessions
[[kv_namespaces]]
binding = "SESSION"
id = "5de27ec6fcf541939516db5ac820212f"

# Environment variables (set in Cloudflare dashboard)
# SUPABASE_URL
# SUPABASE_KEY

